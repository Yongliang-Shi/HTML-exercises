<!--
    <header> element represents a container for introductory content or a set of navigational links.
    A <header> element typically contains:
        - one or more heading elements (<h1> - <h6>)
        - logo or icon
        - authroship information
-->

<!--
    <p> tag defines a paragraph.
    Browers automatically add a single blank line before and after each <p> element. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs and Headers</title>
</head>
<body>
    <h1>Header 1</h1>
    <p>This is the first paragraph</p>
    <p>This is the second paragraph</p>
    <h2>Heaser 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    
</body>
</html>
