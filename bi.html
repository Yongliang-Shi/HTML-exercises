<!--
    HTML contains several elements for formatting text.
    <b> - bold text
    <i> - italic text
    <strong> - important text
    <em> - emphasized text
    <mark> - marked text
    <small> - small text
    <del> - deleted text
    <ins> - inserted text
    <u> - underlined text
    <sub> - subscript text
    <sup> - superscript text
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Elements</title>
</head>
<body>
    <p><b>This is bold text</b></p>
    <p><i>This is italic text</i></p>
    <p><strong>This is important text</strong></p>
    <p><em>This is emphasized text</em></p>
    <p><mark>This is marked text</mark></p>
    <p>This is <small>small text</small></p>
    <p><del>This text is deleted</del></p>
    <p><ins>This text is inserted</ins></p>
    <p><u>This is text is underlined</u></p>
    <p>This is subscript <sub>text</sub></p>
    <p>This is subscript <sup>text</sup></p>
</body>
</html>
