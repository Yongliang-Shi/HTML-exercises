<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <header style="border: 1px solid red;">
        <h1 style="border: 1px solid blue;">Header Section</h1>
    </header>
    <!--Has no top and margin by default-->
    <main style="border: 1px solid red;">
        <!--Has no top and margin by default-->
        <div style="border: 1px solid black;">
            <!--Has a top and bottom margin by default-->
            <h2 style="border: 1px solid green;">Sectioin 1 with margins</h2>
        <div style="border: 1px solid black;">
            <!--Remove the by-default top and botton margin-->
            <h2 style="border: 1px solid green; margin:0;">Sectioin 1 without margins</h2>
        </div>
        <div style="border: 1px solid black;">
            <h3 >Section 2</h3><span>inline element 1</span><span>inline element 2</span>
        </div>
    </main>
    <!--Has no top and margin by default-->
    <footer style="border: 1px solid red;">
        This is a footer
    </footer>
    <br>
    <header style="border: 1px solid red;">
        <h1>Header Section</h1>
    </header>
    <h1 style="border: 1px solid blue;">Add another Header</h1>
    <p style="border: 1px solid blue;">This is Paragraph 1</p>
    <ol style="border: 1px solid blue;">
        <li style="border: 1px solid yellowgreen;">List item 1</li>
        <li style="border: 1px solid yellowgreen;margin-left:100px;">List item 2</li>
    </ol>
    <main style="border: 1px solid red;">
        <span>This is a span</span>
        <!--Enter means a sapce-->
        <span>This is another span</span>
    </main>
    <footer style="border: 1px solid red;">
        This is a footer
    </footer>
</body>
</html>
